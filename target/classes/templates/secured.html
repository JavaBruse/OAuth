<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защищенная страница - OAuth2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="center-container">
    <div>
        <div th:if="${isAuthenticated}">
            <h1 class="mb-4">Профиль пользователя</h1>
            <div class="mb-4">
                <p><strong>Имя:</strong> <span th:text="${givenName}">Пользователь</span></p>
                <p><strong>Email:</strong> <span th:text="${email}">user@example.com</span></p>
                <p><strong>ID пользователя:</strong> <span th:text="${userId}">N/A</span></p>
            </div>
            <div class="d-flex gap-3 justify-content-center">
                <a href="/" class="btn btn-secondary">Главная</a>
                <a href="/logout" class="btn btn-secondary">Выйти</a>
            </div>
        </div>
        <div th:unless="${isAuthenticated}">
            <h1 class="mb-4">Доступ запрещен</h1>
            <p class="mb-4">Для доступа к этой странице необходимо авторизоваться</p>
            <a href="/oauth2/authorization/google" class="btn btn-primary">Войти через Google</a>
        </div>
    </div>
</div>
</body>
</html>
